<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="images/logo-name.png" alt="tasty cakes logo">
        <h1>Order Form</h1>
        <nav>
            <a href="index.html">Home/Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="rise.html">Our Rise</a>
            <a href="form.html">Order Form</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h2>Place Your Order</h2>
        <form>
            <h3>Your Information</h3>
            <label for="name">Name</label>
            <input type="text" name="Name" id="name">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <h3>Your Order Information</h3>
            <label for="item">Item</label>
            <input type="text" name="item" id="item">
            <label for="flavor">Flavor</label>
            <input type="text" name="flavor" id="flavor">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount">
            <label for="size">Size (inches and for cakes only)</label>
            <input type="number" name="size" id="size">
            <label for="requests">Requests</label>
            <input type="text" name="requests" id="requests">
            <h3>Your Pick Up Information</h3>
            <label for="date">Date Of Pick Up</label>
            <input type="date" name="date" id="date">
            <label for="time">Time Of Pick Up</label>
            <input type="time" name="time" id="time">
            <label for="event">Event</label>
            <input type="text" name="event" id="event">
            <h3>Finish</h3>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </main>
</body>
</html>
